<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
    <h:head>
        <title>Message Producer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h1>Send Message to RabbitMQ</h1>
        
        <h:form>
            <div>
                <h:outputLabel for="message" value="Message:"/>
                <h:inputTextarea id="message" value="#{messageController.message.content}" 
                               rows="4" cols="50"/>
            </div>
            
            <div>
                <h:commandButton value="Send Message" 
                               action="#{messageController.sendMessage}"/>
            </div>
            
            <h:messages globalOnly="true"/>
        </h:form>
        
        <!-- REST API Documentation -->
        <div style="margin-top: 2em; padding: 1em; background-color: #f8f9fa;">
            <h2>REST API Usage</h2>
            <pre>
            curl -X POST http://localhost:8080/api/messages \
                -H "Content-Type: application/json" \
                -d '{"content": "Your message here"}'
            </pre>
        </div>
    </h:body>
</html>
